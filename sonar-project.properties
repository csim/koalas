# SonarQube Project Configuration
sonar.projectKey=csim_koalas
sonar.projectName=Koalas
sonar.projectVersion=1.0.0

# Source and Test Configuration
sonar.sources=src/Koalas
sonar.tests=src/Koalas.Tests
sonar.exclusions=**/bin/**,**/obj/**,**/artifacts/**,**/*.Designer.cs,**/AssemblyInfo.cs

# .NET Specific Configuration
sonar.cs.dotcover.reportsPaths=coverage.xml
sonar.cs.opencover.reportsPaths=coverage.opencover.xml
